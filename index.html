<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Button Checker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="./sound2.mp3" id="audio1"></audio>
    <!-- <div class="on"></div> -->

    <h1 class="heading">TOUCH TYPING KEYBOARD</h1>

    <div class="container">

        <div class="row zero">
            <button id="Escape">Esc</button>
            <button id="F1">F1</button>
            <button id="F2">F2</button>
            <button id="F3">F3</button>
            <button id="F4">F4</button>
            <button id="F5">F5</button>
            <button id="F6">F6</button>
            <button id="F7">F7</button>
            <button id="F8">F8</button>
            <button id="F9">F9</button>
            <button id="F10">F10</button>
            <button id="F11">F11</button>
            <button id="F12">F12</button>
            <button id="Insect">Insect</button>
            <button class="print" id="printScr">printScr</button>
            <button id="Delete">Delete</button>
        </div>


        <div class="row one">
            <button id="backtick">~</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zero">0</button>
            <button id="minus">-</button>
            <button id="equal">=</button>
            <button class="back" id="Backspace">Backspace</button>
            <button id="Home">Home</button>
        </div>


        <div class="row two">
            <button class="tab" id="Tab">Tab</button>
            <button id="q">Q</button>
            <button id="w">W</button>
            <button id="e">E</button>
            <button id="r">R</button>
            <button id="t">T</button>
            <button id="y">Y</button>
            <button id="u">U</button>
            <button id="i">I</button>
            <button id="o">O</button>
            <button id="p">P</button>
            <button id="squareOpen">[</button>
            <button id="squareClose">]</button>
            <button class="slace" id="backSlash">\</button>
            <button id="PageUp">Pg Up</button>
        </div>


        <div class="row three">
            <button class="cap" id="CapsLock">Caps Lock</button>
            <button id="a">A</button>
            <button id="s">S</button>
            <button id="d">D</button>
            <button id="f">F</button>
            <button id="g">G</button>
            <button id="h">H</button>
            <button id="j">J</button>
            <button id="k">K</button>
            <button id="l">L</button>
            <button id="colun">;</button>
            <button id="quotation">"</button>
            <button class="enter-btn" id="Enter">Enter</button>
            <button id="PageDown">Pg Dn</button>
        </div>

        <div class="row four">
            <button class="shift" id="Shift1">Shift</button>
            <button id="z">Z</button>
            <button id="x">X</button>
            <button id="c">C</button>
            <button id="v">V</button>
            <button id="b">B</button>
            <button id="n">N</button>
            <button id="m">M</button>


            <button id="lessThan">&lt;</button>
            <button id="greaterThan">></button>
            <button id="questionMark">?</button>
            <button class="shift" id="Shift2">Shift</button>

            <button id="ArrowUp">↑</button>
            <button id="End">End</button>
        </div>

        <div class="row five">
            <button class="last" id="Ctrl1">Ctrl</button>
            <button class="last" id="Function">Fn</button>
            <button class="last" id="OS">Win</button>
            <button class="last" id="Alt1">Alt</button>
            <button class="space" id="Space">space</button>
            <button class="last" id="Alt2">Alt</button>
            <button class="last">Fn</button>
            <button class="last" id="Ctrl2">Ctrl</button>
            <button class="last" id="ArrowLeft">←</button>
            <button class="last" id="ArrowDown">↓</button>
            <button class="last" id="ArrowRight">→</button>
       </div>
    </div>

    <input type="text" class="inputBox" placeholder="Type Here">

    <script src="index.js"></script>
</body>
</html>
